<div class="container">
	<div class="col-md-12">
		<div class="contact">
<h1>Contact </h1>
<div [hidden]="submitted ">
<form (ngSubmit)="register()" #contactForm="ngForm" novalidate>
	<div>
		<label for="fullName">Full Name:</label>
		<input type="text" id="fullName" name="fullName" [(ngModel)]="model.fullName" >
	</div>
	<div>
		<label for="email">Email:</label>
		<input type="text" name="email" id="email"
		[(ngModel)]="model.email"
		pattern="^(([a-zA-Z]|[0-9])|([-][_][.]))+[@](([a-zA-Z0-9])|([-])){2,63}[.](([a-zA-Z0-9]){2,63})+$"
		#email="ngModel" #spyEmail required>		
	</div>
	<div>
		<label for="barnd">brand: </label>
		<select id="brand" [(ngModel)]="model.brand" name="brand">
			<option *ngFor="let t of brands" [value]="t">{{t}}</option>
		</select>
	</div>
	<button type="submit" [disabled]="!contactForm.valid">Submit</button>
	<small [hidden]="email.valid || (email.pristime)" class="alert alert-danger">Email is invalid</small>
	</form>	
	</div>
		<div [hidden]="!submitted">
			<h3>You have submitted the following</h3>
			{{model.fullName}} {{model.email}} {{model.brand}}
		</div>
	</div>
	</div>
</div>
